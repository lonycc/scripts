<!doctype html>
<html>

<head>
    <title>live receive</title>
    <meta charset="UTF-8">
</head>

<body>
    <img id="player">
    <script>
    var ws = new WebSocket("ws://127.0.0.1:12450/play");
    ws.onopen = function() {
        console.log("handshake success");
    };
    ws.onmessage = function(e) {
        var data = e.data;
        document.getElementById('player').src = data;
    };
    ws.onerror = function() {
        console.log("error");
    };
    </script>
</body>

</html>
